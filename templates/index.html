<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWeb - AI 聊天界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-brain"></i>
                    MindWeb
                </h1>
                <div class="header-actions">
                    <button id="toggleUserList" class="btn-with-text" title="在线用户">
                        <i class="fas fa-users"></i>
                        <span>在线用户</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- AI Chat Section -->
            <div class="ai-chat-section">
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages">
                        <div id="chatModeIndicator" class="chat-mode-indicator" style="display: none;">
                            <span>🐱</span>
                            <span>当前模式：MindMate AI</span>
                        </div>
                        <div class="welcome-message">
                            <div class="welcome-icon">
                                🐱
                            </div>
                            <h2>欢迎使用 MindWeb</h2>
                            <p>这是一个共享的AI聊天室！使用上方的切换按钮选择与 MindMate AI 对话或参与群聊，所有用户都能看到彼此的对话和AI的回复。</p>
                            <div class="welcome-features">
                                <div class="feature-item">
                                    <i class="fas fa-users"></i>
                                    <span>共享聊天室</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-brain"></i>
                                    <span>AI智能回复</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-eye"></i>
                                    <span>实时可见</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="chat-mode-toggle">
                            <button id="mindmateMode" class="mode-button active" data-mode="mindmate">
                                <i class="fas fa-robot"></i>
                                <span>@MindMate</span>
                            </button>
                            <button id="generalMode" class="mode-button" data-mode="general">
                                <i class="fas fa-users"></i>
                                <span>群聊</span>
                            </button>
                        </div>
                        <div class="input-wrapper">
                            <textarea 
                                id="messageInput" 
                                placeholder="与 MindMate AI 对话或发送群聊消息..." 
                                rows="3"
                                maxlength="2000"
                            ></textarea>
                            <button id="sendButton" class="send-button" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="input-footer">
                            <span class="char-count">0/2000</span>
                            <div class="input-actions">
                                <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;">
                                <button id="attachFile" class="btn-icon" title="附加文件">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <button id="voiceInput" class="btn-icon" title="语音输入">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Online Users Panel -->
            <div id="userListPanel" class="user-list-panel">
                <div class="panel-header">
                    <h3>在线用户</h3>
                    <button id="closeUserListPanel" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="panel-content">
                    <div id="onlineUsers" class="online-users">
                        <!-- Online users will be populated here -->
                    </div>
                </div>
            </div>
        </div>


        <!-- Error Modal -->
        <div id="errorModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>
                        <i class="fas fa-exclamation-triangle"></i>
                        错误
                    </h3>
                    <button id="closeErrorModal" class="btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button id="dismissError" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="image-modal-close" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" class="image-modal-content" src="" alt="Enlarged image">
        <div class="image-modal-info">
            <div>点击图片外部或 × 关闭</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
